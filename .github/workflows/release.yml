name: Release Plugin

on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Plugin Zip
        run: |
          # Create a temporary directory for the zip structure
          mkdir build_temp
          mkdir build_temp/Krtrim-Solar-Core
          
          # Copy all files to the temp directory
          # We use rsync to exclude hidden files and development files
          rsync -av --progress . build_temp/Krtrim-Solar-Core \
            --exclude build_temp \
            --exclude .git \
            --exclude .github \
            --exclude .gitignore \
            --exclude node_modules \
            --exclude .DS_Store \
            --exclude "*.zip"
          
          # Navigate to temp dir and zip the folder
          cd build_temp
          zip -r ../Krtrim-Solar-Core.zip Krtrim-Solar-Core
          cd ..
          
          # Clean up
          rm -rf build_temp

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: Krtrim-Solar-Core.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
